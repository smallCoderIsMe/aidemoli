<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>aidemoli</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">码匠社区</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                           th:text="${session.user.getName()}">
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="#">退出登陆</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=0c2df22af71a30a90d68&redirect_uri=http://localhost:8080/callback&scope=user&state=1"
                           class="dropdown-toggle">
                            登录
                        </a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/publish">
                            提问
                        </a>
                    </li>
                </ul>
            </div>
            <div class="right">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索">
                    </div>
                    <button type="submit" class="btn btn-default btn-publish">搜索</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
